<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{% if page.title and page.title != '' %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.author }}">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
{% if site.feedburner %}
<link rel="alternate" href="http://feeds.feedburner.com/{{ site.feedburner.id }}" title="{{ site.title }}" type="application/atom+xml">
{% else %}
<link rel="alternate" href="{{ site.baseurl }}/atom.xml" type="application/atom+xml" title="{{ site.title }}">
<link rel="alternate" href="{{ site.baseurl }}/rss.xml" type="application/rss+xml" title="{{ site.title }}">
{% endif %}
<!-- Le styles -->

<link rel="stylesheet" href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap.min.css" id="bootstrap">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/font-awesome-4.5.0/css/font-awesome.min.css" id="font-awesome">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/lightbox/css/lightbox.min.css">

<!-- Font Awesome -->
<link href="{{ site.baseurl }}/assets/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="{{ site.baseurl }}/assets/js/libs/html5shiv.js"></script>
<![endif]-->

<!-- Le fav and touch icons -->
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/ico/favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/ico/apple-touch-icon-57-precomposed.png">
